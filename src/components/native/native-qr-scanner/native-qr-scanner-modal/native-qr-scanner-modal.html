<ion-header offline>

  <ion-navbar>

    <ion-title>扫描二维码</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (tap)="dismiss();">
        <button class="header-btn" ion-button clear>关闭</button>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <div class="qr-content">
    <div class="qr-content-center">
      <div class="qr-scan-box"></div>
    </div>
  </div>

  <ion-fab right bottom>
    <button ion-fab color="light">
      <ion-icon name="arrow-dropleft"></ion-icon>
    </button>
    <ion-fab-list side="left">
      <button (click.stop)="toggleLighting();" [color]="isLighting ? 'default' : 'light'" ion-fab>
        <ion-icon name="flash"></ion-icon>
      </button>
      <button *ngIf="false" ion-fab>
        <ion-icon name="reverse-camera"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
