<div class="moredata-text" [ngClass]="isOverflow ? 'moredata-full' : 'moredata-default'">
  <div class="items">
    <div class="lable">{{moreDataItemData.name | maxString:labelMaxLen}}</div>
    <div class="colon">:</div>
    <div class="value" [ngStyle]="moreDataItemData.setStyle" is-overflow (overflow)="testOverflow($event);"
      (click.stop)="textView();">
      {{realValue}}
    </div>
  </div>
</div>
