<div [formGroup]="inputFormGroup" class="edit-formGroup" style="display: none;" [ngClass]="{'hidden': isHidden, 'readonly':readonly}">
  <!-- lable -->
  <edit-public-lable [readonly]="readonly" [placeholder]="placeholder" [valids]="valids" [inputFormControlName]="inputFormControlName">
  </edit-public-lable>
  <!-- item -->
  <ion-input *ngIf="!displayValue" [placeholder]="tips" [type]="type" [formControlName]="inputFormControlName"
    [readonly]="readonly" class="edit-value" text-start></ion-input>

  <ion-note *ngIf="displayValue" [ngClass]="readonly || disable ? 'readonly' : ''" color="dark" class="edit-value"
    item-content>
    {{ displayValue || formControl.value }}
  </ion-note>

  <!-- state -->
  <edit-public-state></edit-public-state>
</div>
