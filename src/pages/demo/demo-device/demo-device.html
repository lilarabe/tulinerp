
<ion-header>

  <ion-navbar>
    <ion-title>设备信息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-header>cordova</ion-card-header>
    <ion-card-content>{{ deviceInfo.cordova }}</ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>model</ion-card-header>
    <ion-card-content>{{ deviceInfo.model }}</ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>platform</ion-card-header>
    <ion-card-content>{{ deviceInfo.platform }}</ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>uuid</ion-card-header>
    <ion-card-content>{{ deviceInfo.uuid }}</ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>version</ion-card-header>
    <ion-card-content>{{ deviceInfo.version }}</ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>manufacturer</ion-card-header>
    <ion-card-content>{{ deviceInfo.manufacturer }}</ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>isVirtual</ion-card-header>
    <ion-card-content>{{ deviceInfo.isVirtual }}</ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>serial</ion-card-header>
    <ion-card-content>{{ deviceInfo.serial }}</ion-card-content>
  </ion-card>

</ion-content>
