  <list-search [(keyword)]="keyword" (searchClearEvent)="searchClear();" (searchAutoEvent)="inputSearch($event);"

</ion-header>

          <div (click.stop)="pushListPage(item.key);" *ngFor="let item of cateogty.moduleList" class="item">

              <ng-container *ngIf="item.src; else elseTemplate">
                <img [src]="item.src" class="img-icon">
              </ng-container>

    </card>

  </div>

  <!-- <div class="version">v:0.07</div> -->

</ion-content>

<ion-content [ngStyle]="{'z-index': searchResult.length > 0 ? 1 : -1}" class="search-result" debug-toggle tappable>
  <div class="list">
    <div (click.stop)="pushListPage(item.key);" *ngFor="let item of searchResult" class="item" tappable>
      <div class="label">{{ item.name }}</div>
      <div class="category">{{ item.categoryName }}</div>
    </div>
  </div>
</ion-content>
